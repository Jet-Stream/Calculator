<!DOCTYPE html>
<html>
    <head>
        <link type="text/css" href="style.css" rel="stylesheet">
        <meta charset="UTF-8">
        <title>Calculator</title>

    </head>
    <body>
        <div id = "calculator">
            <div id = "field"></div>

        <div id="numbers">
            <div class="numberButton">1</div>
            <div class="numberButton">2</div>
            <div class="numberButton">3</div>
            <div class="numberButton">4</div>
            <div class="numberButton">5</div>
            <div class="numberButton">6</div>
            <div class="numberButton">7</div>
            <div class="numberButton">8</div>
            <div class="numberButton">9</div>
            <div class="numberButton">0</div>
        </div>
        <div id = "sidebar">
            <div class = "operatorButton" id = "plus">+</div>
            <div class = "operatorButton" id = "minus">-</div>
            <div class = "operatorButton" id = "multiply">*</div>
            <div class = "operatorButton" id = "divide">/</div>
            <div class = "operatorButton" id = "equals">=</div>
            <div class = "operatorButton" id = "clear">C</div>
        </div>
    </div>
    </body>
    <script src="script.js"></script>
</html>
